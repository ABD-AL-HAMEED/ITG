<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="files/ITG_logo_2xn.png" alt="Company Logo">
        </div>
        <h2 style="text-align:center;">Admin Panel</h2>
        <a href="#" class="nav-link" data-section="dashboard"><i class="fa fa-home"></i> Dashboard</a>
        <a href="#" class="nav-link" data-section="candidates"><i class="fa fa-users"></i> Candidates</a>
        <a href="#" class="nav-link" data-section="skills"><i class="fa fa-tools"></i> Skills</a>
        <a href="#" class="nav-link" data-section="positions"><i class="fa fa-briefcase"></i> Positions</a>

    </div>
    <div class="content">
        <h1>Admin Dashboard</h1>
        <div class="card" id="content-area">
            <h2>Overview</h2>
            <p>Manage candidates and applications easily from this panel.</p>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="table.js"></script>
    <script src="setup.js"></script>
    <script src="candidates.js"></script>
    <script src="addSkill.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("data.php")
                .then(response => response.json())
                .then(data => {
                    // Expose all tables to global scope if needed
                    window.positions = data.positions;
                    window.positionSkills = data.position_skills;
                    window.skills = data.skills;
                    window.candidates = data.candidates;
                    window.candidateSkills = data.candidate_skills;
                    window.candidateDetailedInfo = data.candidate_detailed_info;
                    window.education = data.education;
                    window.employees = data.employees;
                    window.users = data.users;

                    // Proceed with initialization
                    setupNavigation();
                    navigate('dashboard');
                })
                .catch(error => console.error("Error loading data:", error));
        });
    </script>

    <script src="navigation.js" defer></script>
    <script src="skills.js" defer></script>

</body>

</html>
