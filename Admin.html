<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="ITG_logo_2x.png" alt="Company Logo">
        </div>
        <h2 style="text-align:center;">Admin Panel</h2>
        <a href="#" onclick="navigate('dashboard')"><i class="fa fa-home"></i> Dashboard</a>
        <a href="#" onclick="navigate('candidates')"><i class="fa fa-users"></i> Candidates</a>
        <a href="#" onclick="navigate('skills')"><i class="fa fa-tools"></i> Skills</a>
        <a href="#" onclick="navigate('positions')"><i class="fa fa-briefcase"></i> Positions</a>
    </div>
    <div class="content">
        <h1>Admin Dashboard</h1>
        <div class="card" id="content-area">
            <h2>Overview</h2>
            <p>Manage candidates and applications easily from this panel.</p>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="main.js"></script>

    <script src="navigation.js"></script>
<script src="table.js"></script>
    <script src="setup.js"></script>
    <script src="skills.js"></script>
    <script src="candidates.js"></script>
    <script src="addSkill.js"></script>
    

    <script>
        // Fetch data from `data.php` when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            fetch("data.php")
                .then(response => response.json())
                .then(data => {
                    window.positions = data.positions;
                    window.positionSkills = data.positionSkills;
                    console.log("Loaded Positions:", positions);
                    console.log("Loaded Position Skills:", positionSkills);
                })
                .catch(error => console.error("Error loading data:", error));
        });
    </script>

</body>

</html>
